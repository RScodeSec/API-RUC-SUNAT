<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informacion Ruc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<script src="js/popper.min.js"></script>-->
</head>

<body>
    <header>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h2>Obtener RUC API</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <hr>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    
                        <div class="form-group" id="ingreso-ruc">
                            <label for="" class="form-label h5">Ingresa RUC</label>
                            <input type="text" name="" id="ruc" class="form-control" value="20513873922" placeholder="Ingresa ruc"
                                aria-describedby="helpId" maxlength="11"  pattern="[0-9]{11}"  required>

                                <input type="text" id="mioo" class="form-control" placeholder="Ingresa Numero Ruc"  maxlength="31" >

                                <input type="text" id="razon" class="form-control" placeholder="Ingresa Numbre razonSocial"  maxlength="70" >
                                <input type="text" id="direccionn" class="form-control" placeholder="Ingresa direccion" maxlength="31"  >
                                <input type="text" id="estado" class="form-control" placeholder="Estada del ruc" value="INACTIVO"   disabled >


                        </div>

                        <button class="btn btn-primary mb-3" type="submit" id="btnBuscar">Buscar RUC</button>
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                       
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/ruc.js"></script>
</body>

</html>
